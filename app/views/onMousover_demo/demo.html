<html><head><title>Demo</title><link rel="stylesheet" href="css/ex.css" type="text/css"><style type="text/css">/* NOTE: none of the styles are required by the code */div.demo {    float:left; width:34em;    background-color:#eee; border:1px solid black;    padding:6px; margin:1em 0;    font-size:.9em;}.demo ul {    width:8em;    float:left;    padding:0; margin:0 0 0 .4em;    list-style-type:none;    }.demo ul li {    margin-bottom:.6em;    }div#infoDiv {     float:left;     width:20em;   }p.clearer { clear:both; padding-top:1em; }</style><script src="js/dw_event.js" type="text/javascript"></script><script src="js/dw_contentswap.js" type="text/javascript"></script><script type="text/javascript">function init_ContentSwap() {    var swap = {        restoreDefault: false,        content: {            Link1: 'Hello from Link 1!',            Link2: 'Yo, I\'m link 2 content.'        }    }        dw_ContentSwap.setup(swap);}dw_Event.add(window, 'load', init_ContentSwap);</script></head><body><h1>Demo - Change Content OnMouseover</h1><div class="demo">    <ul>        <li><a href="#" class="showInfo Link1">Link 1</a></li>        <li><a href="#" class="showInfo Link2">Link 2</a></li>    </ul>        <div id="infoDiv">Hover over links to the left to see content here change.</div></div><p class="clearer">Back to <a href="index.html">index</a></p></body></html>
