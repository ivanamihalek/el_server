#{extends 'main.html' /}
#{set title:'Contact' /}

</br></br>
#{form @Application.confirmation()}

<table width="300px">

<tr>
 <td valign="top">
  <label for="first_name">First Name </label>
 </td>
 <td valign="top">
  <input  type="text" name="first_name" id="first_name" maxlength="50" size="31">
 </td>
</tr>
 
<tr>
 <td valign="top">
  <label for="last_name">Last Name </label>
 </td>
 <td valign="top">
  <input  type="text" name="last_name" id="last_name" maxlength="50" size="31">
 </td>
</tr>
<tr>
 <td valign="top">
  <label for="email">Email Address *</label>
 </td>
 <td valign="top">
  <input  type="text" name="email" id="email" maxlength="80" size="31">
 </td>
 
</tr>
<tr>
 <td valign="top">
  <label for="telephone">Telephone Number</label>
 </td>
 <td valign="top">
  <input  type="text" name="telephone" id="telephone" maxlength="30" size="31">
 </td>
</tr>
<tr>
 <td valign="top">
  <label for="comments">Comments *</label>
 </td>
 <td valign="top">
  <textarea  name="comments" id="comments" maxlength="1000" cols="36" rows="6"></textarea>
 </td>
 
</tr>
<tr>
 <td colspan="2" style="text-align:center">
  <input type="submit" value="Submit">   
 </td>
</tr>

</table>
<label for="first_name" style="color:RED;"><b>${error}</b></label>
#{/form}
